<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div> 
        <div class="buttons">
            <div class="btn" id="specialBtn">C</div>
            <div class="btn" id="specialBtn">DEL</div>
            <div class="btn" id="opr">%</div>
            <div class="btn" id="opr">+</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn" id="opr">/</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn" id="opr">*</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn" id="opr">-</div>
            <div class="btn">0</div>
            <div class="btn" id="btnDecimal">.</div>
            <div class="btn" id="btnEquals">=</div>
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
